<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:thymeleaf="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f7f9fc;
          padding: 20px;
        }

        h1 {
          text-align: center;
          color: #333;
        }

        form {
          max-width: 500px;
          margin: 0 auto;
          background: #fff;
          padding: 20px 30px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
          margin-bottom: 15px;
        }

        label {
          display: block;
          font-weight: bold;
          margin-bottom: 5px;
          color: #555;
        }

        input[type="text"],
        input[type="date"] {
          width: 100%;
          padding: 8px 12px;
          border: 1px solid #ccc;
          border-radius: 6px;
          box-sizing: border-box;
        }

        .error {
          color: red;
          font-size: 0.9em;
        }

        button {
          width: 100%;
          background: #007bff;
          color: white;
          border: none;
          padding: 10px;
          font-size: 1em;
          border-radius: 6px;
          cursor: pointer;
        }

        button:hover {
          background: #0056b3;
        }
    </style>

</head>
<body>
    <h1>Add New User</h1>
    <form th:action="${userDto.id} != null ? @{/users/update} : @{/users/save}"
        th:object="${userDto}" method="post">
        <div style="display:none">
            <input type="hidden" th:field="*{id}" />
        </div>
        <div>
            Name:
            <input type="text" th:field="*{name}"/>
            <div style="color: red ; margin-top: 2px" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div>
            Gender:
            <input type="text" th:field="*{gender}"/>
            <div style="color: red; margin-top: 2px"  th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>
        <div>
            Birthdate:
            <input type="date" th:field="*{birthdate}"/>
            <div style="color: red ; margin-top: 2px"  th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
        </div>
        <div>
            Address:
            <input type="text" th:field="*{address}"/>
            <div style="color: red;  margin-top: 2px"  th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="submit" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Save
            </button>
            <a href="/users" style="padding: 8px 16px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 4px;">
                Back
            </a>
        </div>
    </form>
</body>
</html>
