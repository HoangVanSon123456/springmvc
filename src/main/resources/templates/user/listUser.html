<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="title">User List</title>

    <style layout:fragment="style">
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        a {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 12px;
            background-color: #2ecc71;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #34495e;
            color: white;
        }

        tr:hover {
            background-color: #ecf0f1;
        }

        button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <h1>User List</h1>
    <a th:href="@{/users/new}">âž• Add New User</a>

    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Birthdate</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.name}">Name</td>
            <td th:text="${user.gender}">Gender</td>
            <td th:text="${#dates.format(user.birthdate, 'dd/MM/yyyy')}">Birthdate</td>
            <td th:text="${user.address}">Address</td>
            <td>
                <form th:action="@{'/users/delete/' + ${user.id}}" method="post">
                    <button type="submit">ðŸ—‘ Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
